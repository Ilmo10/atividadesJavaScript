<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> JavaScript</title>
        <meta charset="utf-8">
        <script>

          let = janela

          function abrirjanela(){
            janela = window.open('http://www.google.com',"nova janela", 'width= 600px, height= 300px')
          }
          function fecharJanela(){
            janela.close()
          }

        </script>
    </head>
    <body>
        
      <button onclick="abrirjanela()">abrir janela</button>
      <button onclick="fecharJanela()">Fechar janela</button>
    </body>
</html>
