<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Tabuada</title>
        <meta charset="utf-8">
        <script>
          for (let y = 1; y <= 10; y++) {
              for (let x = 1; x <= 10; x++) {
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
              }
              document.write('<hr /')
            }
        </script>
    </head>
    <body>
    </body>
</html>
