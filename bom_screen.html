<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> JavaScript</title>
        <meta charset="utf-8">
        <script>
          let altura = window.screen.availHeight
          let largura = window.screen.availWidth
                                       
          document.write('Altura do navegador é: ' + altura + '<br/>')
          document.write('Largura do navegador é: ' + largura + '<br/>')

          if(largura <= 500){
            document.write(" Lógica para mobile, menor que 500px")
          }else{
            document.write('Lógica para desktop, maior que 500px')
          }
        </script>
    </head>

</html>
